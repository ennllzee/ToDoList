<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body>
    <h1>TO DO</h1>
    
    <div class = "left-box">
        <h3>LIST</h3>
        <table class="content" align="center">
            <thead>
                <tr>
                    <th class="mini-th"></th>
                    <th class="th">Title</th>
                    <th class="th">Due Date</th>
                    <th class="th">Status</th>
                </tr>
            </thead>
            <tbody id="all-list"></tbody>      
        </table>
        <br>
    </div>
        
    <div class = "right-box">
        <h3>ADD</h3>
        <form action = "" class = "content" id = "form">
            <label for = "todo">What To Do : </label>
            <input type = "text" class = "input" id = "todo" name = "todo" placeholder = "Title...">
            <br>
            <br>
            <label for="name" >Due Date : </label>
            <input type="date" class = "input" id="date">
            <br>
            <br>
            <input type="submit" class = "input" id="submit" value="Submit">
        </form>
        <br>
        <br>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
